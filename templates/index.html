<body>
    <div>
        <h1>To Do List</h1>

        <form action="/add" method="post">
            <div>
                <label>Todo task</label>
                <input type="text" name="task" placeholder="Enter a Task">
                <button type="submit">Add a Task</button>
            </div>
        </form>

        <hr>
        {% for my_task in todo_list %}
        <p>{{my_task.id}} : {{my_task.task}}</p>
        {%  endfor %}

    </div>
