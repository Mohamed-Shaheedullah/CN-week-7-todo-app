<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

</head>

<body>
    <div>
        <h1>To Do List</h1>

        <form action="/add" method="post">
            <div>
                <label>Todo task</label>
                <input type="text" name="task" placeholder="Enter a Task">
                <button type="submit">Add a Task</button>
            </div>
        </form>

        <hr>
        <!-- show a list of tasks READ -->
        {% for my_task in todo_list %}
            <p>{{my_task.id}} : {{my_task.task}} : 
                {% if my_task.complete == True %}
                    complete
                    {% else %}
                    incomplete               
                {% endif %}
            <!-- toggle for complete -->
            date created {{my_task.date_created}}
            <form action="/update/{{my_task.id}}" method="post">
                <button type = "submit"> click to change status</button>
            </form>

            <p><a href="/delete/{{my_task.id}}">Delete Task</a></p>
        </p>
    {%  endfor %}

    </div>
</body>

</html>
